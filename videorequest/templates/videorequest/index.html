<body>

    <div class="container theme-showcase" role="main">

        <div class="jumbotron">
            <h2>Video Request Page</h2>

            <div class="title">
                <h4><a class="badge badge-primary" href="{% url 'vrform' %}">Enter Your video Request</a></h4>
            </div>
        </div>

        {% for vid in videos %}

        <div class="page-header">
            <h3> {{vid.videotitle}} </h3>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{ vid.videodesc }}</p>
            </div>
        </div>

        {% endfor %}
